<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnotic Loading Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0f0f1a;
            overflow: hidden;
        }

        .hypno-container {
            position: relative;
            width: 200px;
            height: 200px;
            animation: pulse 3s ease-in-out infinite;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border-style: solid;
            border-width: 8px;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            filter: blur(1px);
        }

        .ring-1 {
            width: 180px;
            height: 180px;
            border-color: #ff00ff transparent transparent transparent;
            animation-name: spin-clockwise;
            box-shadow: 0 0 20px #ff00ff;
        }

        .ring-2 {
            width: 140px;
            height: 140px;
            border-color: transparent #00ffff transparent transparent;
            animation-name: spin-counter;
            top: 30px;
            left: 30px;
            box-shadow: 0 0 15px #00ffff;
        }

        .ring-3 {
            width: 100px;
            height: 100px;
            border-color: transparent transparent #ffff00 transparent;
            animation-name: spin-clockwise;
            top: 50px;
            left: 50px;
            box-shadow: 0 0 10px #ffff00;
        }

        .core {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #fff 0%, #888 100%);
            border-radius: 50%;
            top: 80px;
            left: 80px;
            animation: pulse-core 1.5s ease-in-out infinite alternate;
            box-shadow: 0 0 30px #ffffff;
        }

        @keyframes spin-clockwise {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-counter {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        @keyframes pulse-core {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Floating dots */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
        }

        .dot:nth-child(1) {
            top: 20%;
            left: 10%;
            animation: float 7s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            top: 70%;
            left: 80%;
            animation: float 9s infinite ease-in-out;
        }

        .dot:nth-child(3) {
            top: 85%;
            left: 15%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-20px) translateX(10px);
            }

            50% {
                transform: translateY(10px) translateX(-15px);
            }

            75% {
                transform: translateY(-10px) translateX(20px);
            }
        }
    </style>
</head>

<body>
    <div class="hypno-container">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="ring ring-3"></div>
        <div class="core"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>

</html>
