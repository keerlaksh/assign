<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Boost Sign-Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4bb543;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .form-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .form-header p {
            opacity: 0.9;
        }

        .form-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
        }

        .form-group input::placeholder {
            color: #adb5bd;
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #adb5bd;
        }

        .plan-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .plan-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option:hover {
            border-color: var(--primary);
        }

        .plan-option input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #adb5bd;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .plan-option input[type="radio"]:checked {
            border-color: var(--primary);
            background-color: var(--primary);
        }

        .plan-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .plan-details {
            flex: 1;
        }

        .plan-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .plan-price {
            color: var(--primary);
            font-weight: 700;
        }

        .plan-desc {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* Validation styles */
        input:required:invalid {
            border-color: #ff6b6b;
        }

        input:required:valid {
            border-color: #51cf66;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Get Energized!</h2>
            <p>Join our community and boost your productivity</p>
        </div>

        <form class="form-body">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <i class="fas fa-user input-icon"></i>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" minlength="8"
                    required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <div class="form-group">
                <label>Choose Your Energy Plan</label>
                <div class="plan-options">
                    <label class="plan-option">
                        <input type="radio" name="plan" value="basic" required>
                        <div class="plan-details">
                            <div class="plan-name">Basic Boost</div>
                            <div class="plan-price">$9.99/month</div>
                            <div class="plan-desc">Perfect for getting started with productivity</div>
                        </div>
                    </label>

                    <label class="plan-option">
                        <input type="radio" name="plan" value="pro">
                        <div class="plan-details">
                            <div class="plan-name">Pro Power</div>
                            <div class="plan-price">$19.99/month</div>
                            <div class="plan-desc">Advanced tools for maximum efficiency</div>
                        </div>
                    </label>

                    <label class="plan-option">
                        <input type="radio" name="plan" value="enterprise">
                        <div class="plan-details">
                            <div class="plan-name">Enterprise Energy</div>
                            <div class="plan-price">$49.99/month</div>
                            <div class="plan-desc">Complete solution for teams and businesses</div>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Get Started Now</button>

            <div class="form-footer">
                Already have an account? <a href="#">Sign in</a>
            </div>
        </form>
    </div>
</body>

</html>
